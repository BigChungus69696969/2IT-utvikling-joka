<!--### Oppgave 1: Velg Ditt Kjæledyr
Lag en nettside med et `select` element der brukeren kan velge mellom hund, 
katt og fisk som sitt favorittkjæledyr. 
Når brukeren velger et kjæledyr, vis et tilsvarende bilde 
av kjæledyret ved hjelp av JavaScript.-->
<h1>Ditt favorittkjæledyr</h1>
<label for="selectDyr">Velg dyr</label>
<select id="selectDyr">
    <option>Katt</option>
    <option>Hund</option>
    <option>Pytonslange</option>
</select>
<img id="bildeDyr">    
</body>
