<!DOCTYPE html>
<html>
<head>
    <title>Enkel HTML-side med Select og Radiobuttons</title>
   
</head>
<body>
    <h1>Velg dine preferanser</h1>

    <!-- Dropdown for å velge frukt -->
    <label for="frukt">Velg en frukt:</label>
    <select id="frukt">
        <option value="eple">Eple</option>
        <option value="banan">Banan</option>
        <option value="drue">Drue</option>
    </select>

    <br><br>

    <!-- Radiobuttons for å velge farge -->
    <label>Velg en farge:</label><br>
    <input type="radio" id="rod" name="farge" value="Rød" checked>
    <label for="rod">Rød</label><br>
    <input type="radio" id="gronn" name="farge" value="Grønn">
    <label for="gronn">Grønn</label><br>
    <input type="radio" id="blaa" name="farge" value="Blå">
    <label for="blaa">Blå</label>

    <br><br>

    <!-- Knapp for å vise valgte elementer -->
    <button onclick="showSelectedValues()">Vis Valgte Elementer</button>
    <script>
        function showSelectedValues() {
            // Leser det valgte elementet fra select (dropdown)
            let selectElement = document.getElementById("frukt");
            let selectedFruit = selectElement.value;

            // Leser det valgte elementet fra radiobuttons
            let selectedColor = document.querySelector('input[name="farge"]:checked').value;

            // Viser de valgte verdiene
            alert(`Du har valgt ${selectedFruit} fra dropdown og ${selectedColor} fra radiobuttons.`);
        }
    </script>
</body>
</html>
