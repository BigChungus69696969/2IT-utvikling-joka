<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Språkvalg</title>
</head>
<body>
    <h1>Velg ditt foretrukne språk:</h1>
<label for="language">Språk:</label>
<select id="language" name="language" onchange="espråk()">
    <option value="no">Norsk</option>
    <option value="jp">Japansk</option>
    <option value="rs">Russisk</option>
    </select>
    <p id="message">Nannestad videregående skole ligger vakkert til i det grønne landskapet i Norge.</p>
<script>
function espråk() {
    var languageSelect = document.getElementById("language");
    var message = document.getElementById("message");
    var selectedLanguage = languageSelect.value;

    if (selectedLanguage === "no") {
        message.textContent = "Nannestad videregående skole ligger vakkert til i det grønne landskapet i Norge.";
    } else if (selectedLanguage === "jp") {
        message.textContent = "ナンネスタッド高等学校は、ノルウェーの美しい緑豊かな風景に位置しています。.";
    } else if (selectedLanguage === "rs") {
        message.textContent = "Наннестад старшая школа находится в живописных местах в зеленой местности Норвегии..";
    }
    }
</script>
</body>
</html>
